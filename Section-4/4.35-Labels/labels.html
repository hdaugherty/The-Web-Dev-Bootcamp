<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Labels Demo</title>
  </head>
  <body>
    <h1>Login</h1>

    <form action="http://www.wikipedia.org">

      <label>
        Username:
        <input type="text" placeholder="username">
      </label>
      <label>
        Password:
        <input type="password" placeholder="password">
      </label>

      <input type="submit">
    </form>
  </body>
</html>

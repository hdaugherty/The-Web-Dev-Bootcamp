<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register</h1>

    <form action="/send-form" method="post">

      <div class="fullname">
        <label for="firstname">First Name:</label>
        <input type="text" name="fullname" placeholder="John" required>

        <label for="lastname">Last Name:</label>
        <input type="text" name="fullname" placeholder="Smith" required>
      </div>

      <div class="gender">
        <label for="male">Male </label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female </label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other </label>
        <input type="radio" name="gender" id="other" value="other">
      </div>

      <div class="login">
        <label for="email">Email:</label>
        <input type="email" name="login" id="email" placeholder="your email"
          required>

        <label for="pass">Password</label>
        <input type="password" name="login" id="pass" minlength="5"
          maxlength="10" required>
      </div>

      <div class="birthday">
        <label for="birthday">Birthday:</label>

        <select id="birthday">
            <option value="">Month</option>
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
        </select>


        <select name="day">
          <option value="">Day</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
          <option value="six">6</option>
          <option value="seven">7</option>
          <option value="eight">8</option>
          <option value="nine">9</option>
          <option value="ten">10</option>
          <option value="eleven">11</option>
          <option value="twelve">12</option>
          <option value="thirteen">13</option>
          <option value="fourteen">14</option>
          <option value="fifteen">15</option>
          <option value="sixteen">16</option>
          <option value="seventeen">17</option>
          <option value="eighteen">18</option>
          <option value="ninteen">19</option>
          <option value="20">20</option>
          <option value="twenty-one">21</option>
          <option value="twenty-two">22</option>
          <option value="twenty-three">23</option>
          <option value="twenty-four">24</option>
          <option value="twenty-five">25</option>
          <option value="twenty-six">26</option>
          <option value="twenty-seven">27</option>
          <option value="twenty-eight">28</option>
          <option value="twenty-nine">29</option>
          <option value="thirty">30</option>
          <option value="thirty-one">31</option>
        </select>

        <select name="year">
          <option value="">Year</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
        </select>
      </div>

      <div class="terms">
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms" required>
      </div>

      <button type="button" name="submit">Submit</button>
    </form>
  </body>
</html>
